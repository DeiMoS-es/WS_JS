<script>
    var dom_edad;
    dom_edad = document.getElementById("edad");
    dom_edad.classList.add("colorFondo")
    var f_pedirEdad = function(){
    var edad;

    edad = parseInt(prompt("Por favor introduzca su edad: "));
    if(isNaN(edad)){
        alert("Edad incorrecta");
    }else{
        if( parseInt(edad) < 18){
        dom_edad.style.backgroundColor = "red";
        dom_edad.style.color = "white";
        }else{
            dom_edad.style.backgroundColor = "green";
            dom_edad.style.color = "white";
        }
    }
    dom_edad.value = edad;

    
};
</script>
