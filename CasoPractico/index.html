<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="departamentos"></select>
    <img src="" alt="" id="foto">
</body>
</html>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $(()=>{
        //Hago la llamada a la url donde voy a obtener los datos en formato JSON
        var endpoint = "https://collectionapi.metmuseum.org/public/collection/v1/departments";

        //Función que utilizaré para pintas los datos obtenidos
        function dibujarDatos(p_datos, p_estado){
            var departamentos;
            var objDepartamentos;
            var html = "";
            if(p_estado == "success"){//Si todo ha ido bien
                departamentos = p_datos.departments;
                console.log(departamentos);
                for(let i=0; i <departamentos.length; i++){
                    objDepartamentos = departamentos[i];//Leo el JSON y guardo los distintos arrays uno por uno
                    html += `<option ">${objDepartamentos.displayName}</option>`;//pinto en los campos de option el nombre de los distintos departamentos
                }
                $("#departamentos").html(html);
            }
            else{
                alert("Error");
            }
        }
        $.get(endpoint, dibujarDatos);
    });
</script>
