<script>
    const numeros = [2, 5, -4, 1];
    
    //Sumatorio
    var sumatorio = numeros.reduce((p_total, p_item)=>{return p_total + p_item});//p_total es una variable que necesita la funciÃ³n reduce para ir almacenando
    //alert(resultados);

    //Producto
    var producto = numeros.reduce((p_total, p_item)=>{return p_total * p_item});

    alert("El sumatorio es: " +sumatorio);
    alert("El producto es: " + producto);


</script>
