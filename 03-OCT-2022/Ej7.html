<script>
    var notas = [5, 10 ,8 ,9 ,4 ,10];

    //Ordena como texto los números
    // notas.sort();
    // alert(notas);

    //Ordena como números
    notas.sort(f_ordenaAscendente);
    alert(notas);

    notas.sort(f_ordenaDescendente);
    alert(notas);

    function f_ordenaAscendente(p_item, p_itemSiguiente){
        return p_item - p_itemSiguiente;
    }

    function f_ordenaDescendente(p_item, p_itemSiguiente){
        return p_itemSiguiente - p_item;
    }
</script>
