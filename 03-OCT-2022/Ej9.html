<script>
    String.prototype.quitarTildes = function(){
         return this.replace("á", "a").replace("é", "e").replace("í", "i").replace("ó", "o").replace("ú", "u");
    };

    var nombre = "ángel";
    var nombre2 = "lópez";
    alert(nombre.quitarTildes());
    alert(nombre2.quitarTildes());
</script>
